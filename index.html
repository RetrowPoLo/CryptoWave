<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A website that retrieves data from cryptocurrency such as actual price, name, rank and other useful informations !"
		/>
		<title>Crypto Wave</title>
		<!-- ======= Favicon ======= -->
		<link rel="shortcut icon" href="./Assets/Img/favicon.png" type="image/x-icon" />

		<!-- ======= Font Awesome Css Import from cdnjs ======= -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" />

		<!-- ======= Css file link ======= -->
		<link rel="stylesheet" href="./Assets/Css/style.css" />
	</head>

	<body>
		<!-- ======= Preloader Start ======= -->
		<div class="loader-container">
			<div class="loader"></div>
		</div>
		<!-- ======= Preloader End ======= -->

		<!-- ======= Header Start ======= -->
		<div class="wrapper herobg">
			<div class="wave wave1"></div>
			<div class="wave wave2"></div>
			<div class="wave wave3"></div>
			<div class="wave wave4"></div>
			<div class="container">
				<div class="loading wave-title header-title">crypto wave</div>
				<h2 class="header-txt">
					Check your favorite cryptos from the top <span class="crypto-number-header"></span> ! View monthly, weekly and
					hourly charts ! Also find other useful information on crypto that you are looking for !
				</h2>
			</div>
		</div>
		<!-- ======= Header End ======= -->

		<!-- ======= Refresh Button Start ======= -->
		<div class="refresh">
			<button class="refresh-btn" aria-label="Refresh">Refresh ?</button>
		</div>
		<!-- ======= Refresh Button End ======= -->

		<!-- ======= Crypto Card Start ======= -->
		<section class="card-section">
			<div class="card-wrapper"></div>
		</section>
		<!-- ======= Crypto Card End ======= -->

		<!-- ======= Button Back To Top Start ======= -->
		<div class="div-btn-top">
			<button class="btn-top" aria-label="Back to top">
				<i class="fa-solid fa-arrow-up"></i>
			</button>
		</div>
		<!-- ======= Button Back To Top End ======= -->
	</body>

	<!-- ======= Jquery Import from cdnjs ======= -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

	<!-- ======= JavaScript file link ======= -->
	<script src="./Assets/JavaScript/main.js" async></script>
</html>
