<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crypto Wave</title>
		<!-- ======= Favicon ======= -->
		<link rel="shortcut icon" href="./Assets/Img/favicon.png" type="image/x-icon" />

		<!-- ======= Font Awesome Css Import from cdnjs ======= -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- ======= Css file link ======= -->
		<link rel="stylesheet" href="./Assets/Css/style.css" />
	</head>

	<body>
		<!-- ======= Preloader Start ======= -->
		<div class="loader-container">
			<div class="loader"></div>
		</div>
		<!-- ======= Preloader End ======= -->

		<!-- ======= Header Start ======= -->
		<div class="wrapper herobg">
			<div class="wave wave1"></div>
			<div class="wave wave2"></div>
			<div class="wave wave3"></div>
			<div class="wave wave4"></div>
			<div class="container">
				<div class="loading wave-title header-title">crypto wave</div>
				<h2 class="header-txt">
					Check your favorite cryptos from the top <span class="crypto-number-header"></span> ! View monthly, weekly and
					hourly charts ! Also find other useful information on crypto that you are looking for !
				</h2>
			</div>
		</div>
		<!-- ======= Header End ======= -->

		<!-- ======= Refresh Button Start ======= -->
		<div class="refresh">
			<button class="refresh-btn">Refresh ?</button>
		</div>
		<!-- ======= Refresh Button End ======= -->

		<!-- ======= Crypto Card Start ======= -->
		<section class="card-section">
			<div class="card-wrapper"></div>
		</section>
		<!-- ======= Crypto Card End ======= -->

		<!-- ======= Button Back To Top Start ======= -->
		<div class="div-btn-top">
			<button class="btn-top">
				<i class="fa-solid fa-arrow-up"></i>
			</button>
		</div>
		<!-- ======= Button Back To Top End ======= -->
	</body>

	<!-- ======= Jquery Import from cdnjs ======= -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
		integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>

	<!-- ======= ChartJs Import from jsdelivr ======= -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>

	<!-- ======= JavaScript file link ======= -->
	<script src="./Assets/JavaScript/main.js" async></script>
</html>
